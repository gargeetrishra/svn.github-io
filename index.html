 <script> 
     function findMinMax() { 

	 var array = [document.getElementById("a1").value,document.getElementById("a2").value,document.getElementById("a3").value,document.getElementById("a4").value,document.getElementById("a5").value];
	  
          minValue = parseInt(array[0]); 
         maxValue = parseInt(array[0]); 

 	     
		 for(i=1; i<array.length; i++)
		 {
			   if (minValue>parseInt( array[i]))
			   {
				    minValue=parseInt(array[i]);
			   }
				   
			if (maxValue<parseInt( array[i]))
			   {
				    maxValue=parseInt(array[i]);
			   }
  
		 }
           document.querySelector('.min').textContent = minValue;
